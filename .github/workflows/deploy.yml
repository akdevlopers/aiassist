name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 35.154.110.22 >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ec2-user@35.154.110.22 << 'EOF'
          set -e

          APP_DIR="/home/ec2-user/aiassist"

          # Clone repo if not exists
          if [ ! -d "$APP_DIR" ]; then
            git clone https://github.com/akdevlopers/aiassist.git "$APP_DIR"
          fi

          cd "$APP_DIR"
          git pull origin main

          # Ensure Python & pip
          sudo yum install -y python3
          sudo alternatives --install /usr/bin/python python /usr/bin/python3 1
          sudo alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

          # Create virtualenv if not exists
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Restart Gunicorn service
          sudo systemctl daemon-reexec
          sudo systemctl restart myapp
        EOF
